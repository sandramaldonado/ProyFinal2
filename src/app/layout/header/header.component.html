<div class="container-fluid">
  <div class="row">
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon [matMenuTriggerFor]="menu">menu</mat-icon>

      </button>
      <img class="toolbar-logo" src="../../../assets/images/pages/header/logo-viva.png" alt="">
      <span class="toolbar-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
        routerLink="/compras">
        <mat-icon [matBadge]="totalItems$ | async" matBadgeColor="warn">shopping_cart</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/home">
        <span>Inicio</span>
      </button>
      <button mat-menu-item routerLink="/oferta?code=TIPBATVF">
        <span>Oferta: TRIPLE PLAY</span>
      </button>
      <button mat-menu-item routerLink="/oferta?code=DIP30TVF">
        <span>Oferta: DUO PLAY</span>
      </button>
      <button mat-menu-item routerLink="/oferta?code=PMBAEP">
        <span>Oferta: STAND ALONE (MOVIL)</span>
      </button>
      <button mat-menu-item routerLink="/oferta/orden-compra/">
        <span>Oferta - Orden de Compra</span>
      </button>
      <button mat-menu-item routerLink="/lista-productos">
        <span>Listado de Productos</span>
      </button>
      <button mat-menu-item routerLink="/cobertura">
        <span>Cobertura</span>
      </button>
      <button mat-menu-item routerLink="/tomar-foto">
        <span>Tomar foto</span>
      </button>
      <button mat-menu-item routerLink="/compras">
        <span>Carro de Compras</span>
      </button>
      <button mat-menu-item routerLink="/en-construccion">
        <span>En Construccion</span>
      </button>
    </mat-menu>
  </div>
</div>
