<app-header></app-header>
<div class="container">
    <div class="row d-flex flex-column justify-content-center align-items-center py-3">
        <mat-card >
            <mat-card-header>
                <mat-card-title>Toma de Fotografia</mat-card-title>
                <mat-card-subtitle>Por favor acepte el requerimiento de uso de la camara</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="text-center">
                <webcam 
                style="min-width: 270px;"
                [width]= widthDisplayCamera
                (imageCapture)="handleImage($event)"
                (initError)="handleInitError($event)"
                [trigger]="triggerObservable"></webcam>
            </mat-card-content>
            <mat-card-actions class="text-center">
                <a style="cursor:pointer" class="fasquare" [routerLink]="" (click)="triggerSnapshot();"   ><mat-icon >camera_enhance</mat-icon></a>
                
            </mat-card-actions>
            <mat-card-footer>
            </mat-card-footer>
        </mat-card>
       
    </div>
</div>
