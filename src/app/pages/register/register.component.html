<app-header></app-header>
<div class="container">
  <div class="row d-flex flex-column justify-content-center align-items-center py-3 px-1">
    <mat-card style="width : 26rem">
      <mat-card-header>
        <mat-card-title>VIVA</mat-card-title>
        <mat-card-subtitle>Formulario de Registro de Datos</mat-card-subtitle>
      </mat-card-header>
      <img matCardImage src="../../../assets/images/no-image.jpeg">
      <mat-card-content>
        <div class="col-12">
          <input type="text" [(ngModel)]="clientDetail.name" class="form-control"
            placeholder="Nombre Completo">
          <div class="valid-feedback">
            El nombre completo es requerido
          </div>
        </div>
        <div class="col-12">
          <input type="text" [(ngModel)]="clientDetail.dni" class="form-control" placeholder="Numero de CI">
          <div class="valid-feedback">
            El numero de CI es requerido
          </div>
        </div>
        <div class="col-12">
          <input type="text" [(ngModel)]="clientDetail.subscriberId" class="form-control"
            placeholder="Numero de Telefono">
          <div class="invalid-feedback">
            El numero de Telefono es requerido
          </div>
        </div>
        <div class="col-12">
          <input type="text" [(ngModel)]="clientDetail.email" class="form-control"
            placeholder="Correo Electr&oacute;nico">
          <div class="invalid-feedback">
            El numero de Telefono es requerido
          </div>
        </div>
        <div class="col-12">
          <button mat-raised-button color="primary" class="w-100" (click)="addClient(clientDetail)">Ingresar</button>
        </div>
      </mat-card-content>
      <div class="link-back col-12">
        <a href="/home"> Volver Atras</a>
      </div>
    </mat-card>

  </div>

</div>
