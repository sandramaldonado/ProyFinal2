<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon [matMenuTriggerFor]="menu">menu</mat-icon>
      
    </button>
    <img class="toolbar-logo" src="../../../assets/images/pages/header/logo-viva.png" alt="">
    <span class="toolbar-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>account_circle</mat-icon>
      </button>
  </mat-toolbar>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink = "/ventas">
      <span>Ventas</span>
    </button>
    <button mat-menu-item routerLink = "/registro">
      <span>Registro</span>
    </button>
    <button mat-menu-item routerLink = "/cobertura">
      <span>Cobertura</span>
    </button>
    <button mat-menu-item routerLink = "/tomar-foto">
    <span>Tomar foto</span>
    </button>
    <button mat-menu-item routerLink = "/en-construccion">
    <span>En Construccion</span>
    </button>
  </mat-menu>
