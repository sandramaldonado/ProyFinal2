<app-header></app-header>
<div class="container">
    <div class="row d-flex flex-column justify-content-center align-items-center">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Verificacion de Cobertura</mat-card-title>
                <mat-card-subtitle>Selecciona un punto en el mapa</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <google-map
                height="500px"
                width="100%"
                [zoom]="zoom"
                [center]="center"
                [options]="options"></google-map>
            </mat-card-content>
            <mat-card-actions align="start">
                <button mat-button (click)="verificarCobertura()">Verificar Cobertura</button>
                
            </mat-card-actions>
            <mat-card-footer>
                Footer
            </mat-card-footer>
        </mat-card>
       
    </div>
</div>
