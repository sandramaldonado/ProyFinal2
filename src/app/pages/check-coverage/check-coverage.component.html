<app-header></app-header>
<div class="container">
    <div class="row d-flex flex-column justify-content-center align-items-center py-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Verificacion de Cobertura</mat-card-title>
                <mat-card-subtitle>Selecciona un punto en el mapa</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <google-map
                height="400px"
                width="100%"
                [zoom]="zoom"
                [center]="center"
                [options]="options"
                (mapClick)="addMarker($event)">
                <map-marker *ngFor="let markerPosition of markerPositions"
                [position]="markerPosition"
                [options]="markerOptions"></map-marker>
            
            </google-map>
            </mat-card-content>
            <mat-card-actions align="start">
                <button mat-raised-button color="primary" (click)="verificarCobertura()">Verificar Cobertura</button>
                
            </mat-card-actions>
            <mat-card-footer>
            </mat-card-footer>
        </mat-card>
       
    </div>
</div>
