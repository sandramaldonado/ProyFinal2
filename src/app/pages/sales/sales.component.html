
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
    
  </button>
  Listado de Productos
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
  <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
  <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
<div class="container px-3 py-3">
  <div class="row row-cols-2 d-flex flex-column justify-content-center align-items-start flex-md-row ">
    <div class="col-12 border border-primary p-2">
      <h5>Material Design Slider</h5>
      <mat-slider min="1" max="100" step="1" value="50" class="w-100"></mat-slider>
    </div>
    <mat-card class="mat-elevation-z4 m-2 m-md-4" style="width: 20rem; " *ngFor="let product of productList">
      <mat-card-header>
        <mat-card-title class="text-center">Producto: {{product.id}}</mat-card-title>
      </mat-card-header >
      <img mat-card-image src="https://images.unsplash.com/photo-1561154464-82e9adf32764?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60">
      <mat-card-content>
        <p>
          {{product.body}}
        </p>
      </mat-card-content>
      <mat-card-actions class="d-flex flex-column justify-content-center align-items-center border-top">
        <button mat-raised-button color="primary" class="w-100 my-2">COTIZAR</button>
        <button mat-stroked-button color="primary" class="w-100">COMPRAR</button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
