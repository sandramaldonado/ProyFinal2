


<div class="container py-3">
    <div class="row">
        <div class="col-12">
            <mat-toolbar>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                  <mat-icon>menu</mat-icon>
                </button>
                <span>My App</span>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                  <mat-icon>favorite</mat-icon>
                </button>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                  <mat-icon>share</mat-icon>
                </button>
              </mat-toolbar>

        </div>
    </div>
    <div class="row">
        <div class="col-12 border border-primary">
            <h5>Mat Slider</h5>
            <mat-slider min="1" max="100" step="1" value="50" class="w-100"></mat-slider>

        </div>
    </div>
    <div class="row py-3">
        <div class="col-12">

        </div>
    </div>

    <div class="row py-3">
        <div class="col-sm-4 mb-2" *ngFor="let product of productList">
            <div class="item">
                <div class="card" style="width:18rem;">
                  <img 
                  src="https://images.unsplash.com/photo-1561154464-82e9adf32764?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" 
                  width="360px"
                  height="640px"
                  class="card-img-top img-fluid" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted ">Card subtitle</h6>
                    <p class="card-text">{{product.body}}</p>
                  </div>
                </div>
            </div>

        </div>
    </div>
