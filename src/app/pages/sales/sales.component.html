<app-header></app-header>
<div class="container px-3 py-3">
  <div class="row row-cols-2 d-flex flex-column justify-content-center align-items-center flex-md-row align-items-md-start">
    <div class="col-12 border border-primary p-2">
      <h5>Material Design Slider</h5>
      <mat-slider min="1" max="100" step="1" value="50" class="w-100"></mat-slider>
    </div>
    <mat-card class="mat-elevation-z4 my-3 mx-2 m-md-4" style="width: 20rem; " *ngFor="let product of productList">
      <mat-card-header class="border-bottom mb-3">
        <mat-card-title class="d-flex flex-row justify-content-center"><span>Producto: {{product.id}}</span></mat-card-title>
      </mat-card-header >
      <img mat-card-image src="../../../assets/images/pages/sales/product_1.jpeg">
      <mat-card-content>
        <p>
          {{product.body}}
        </p>
      </mat-card-content>
      <mat-card-actions class="d-flex flex-column justify-content-center align-items-center border-top">
        <button mat-raised-button color="primary" class="w-100 my-2">COTIZAR</button>
        <button mat-stroked-button color="primary" class="w-100">COMPRAR</button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
