<div class="backGradient">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1"></div>
        <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10">
            <mat-card>
                <mat-card-header class="d-flex flex-row align-items-start justify-content-center">
                    <img class="toolbar-logo" src="../../../assets/images/pages/header/logoOK.jpg" alt="">
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="validationForm" style="background-color:white;" (ngSubmit)="onSubmit()" novalidate id="validationForm">
                        <app-big-input-text controlName="name" readonly="false" [submitted]="submitted" identifier="name"
                        message="Ingresa tu Primer Nombre" description="Nombre"></app-big-input-text>
                        <mat-error *ngIf="name?.invalid && name?.touched">Por favor ingresa datos v&aacute;lidos</mat-error>
                        <app-big-input-text controlName="lastname" readonly="false" [submitted]="submitted" identifier="lastname"
                            message="Ingresa tu Primer Apellido" description="Apellido"></app-big-input-text>
                        <mat-error *ngIf="lastname?.invalid && lastname?.touched" >Por favor ingresa datos v&aacute;lidos</mat-error>
                        <div class="d-flex flex-row align-items-start justify-content-between">
                            <div class="col-6 col-md-6 col-sm-6 col-xs-6">
                                <app-input-text controlName="dni" [submitted]="submitted" identifier="dni"
                                    message="Ingresa tu CI" description="Carnet" readonly="false"></app-input-text>
                                <mat-error *ngIf="dni?.invalid && dni?.touched" >
                                    Por favor ingresa datos v&aacute;lidos
                                </mat-error>
                            </div>
                            <div class="col-6 col-md-6 col-sm-6 col-xs-6" >
                                <!--
                                <span id="icon" *ngIf="!validationForm.get('subscriberId')?.errors"><i color="success" class="material-icons">check_circle</i></span>
                                -->
                                <app-input-text controlName="subscriberId" [submitted]="submitted"
                                    identifier="subscriberId" message="Ingresa tu Celular" readonly="false" description="Celular">
                                </app-input-text>
                                
                                <mat-error *ngIf="subscriberId?.invalid && subscriberId?.touched">
                                    Por favor ingresa solo n&uacute;meros
                                </mat-error>
                            </div>
                        </div>
                        <div class="row form-group">
                            <br>
                            <app-captcha [config]="captchaConfig"></app-captcha>
                            <input type="checkbox"  formControlName="captcha_status"
                                id="captcha_status" name="captcha_status" hidden="true" />
                        </div>

                        <div class="text-center">
                            <app-button [disabled]="validationForm.invalid" [content]="'Identificarme'"></app-button>
                        </div>
                        <div></div>
                    </form>
                </mat-card-content>
                <mat-card-footer>

                </mat-card-footer>
            </mat-card>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1"></div>
    </div>
</div>
