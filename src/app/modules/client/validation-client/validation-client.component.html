<div style="background: linear-gradient(180deg, #D6F084 0%, rgba(214, 240, 132, 0) 100%);">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1"></div>
        <div class="col-lg-4 col-md-4 col-sm-10 col-xs-10">
            <mat-card style="margin-top: 40px;">
                <mat-card-header>
                    <img class="toolbar-logo" src="../../../assets/images/pages/header/logo-viva.png" alt="">
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="validationForm" style="background-color:white" (ngSubmit)="onSubmit()" novalidate id="validationForm">
                        <app-big-input-text controlName="name" [submitted]="submitted" identifier="name"
                        message="Ingresa tu Primer Nombre" description="Nombre"></app-big-input-text>
                        <mat-error style="text-align:right; margin-top: -7px;" *ngIf="name?.invalid && name?.touched"
                            class="text-danger">El Nombre es Requerido (Solo de 3 a 35 caracteres)</mat-error>
                        <app-big-input-text controlName="lastname" [submitted]="submitted" identifier="lastname"
                            message="Ingresa tu Primer Apellido" description="Apellido"></app-big-input-text>
                        <mat-error style="text-align:right; margin-top: -7px;"
                            *ngIf="lastname?.invalid && lastname?.touched" class="text-danger">El Apellido es Requerido
                            (Solo de 3 a 35 caracteres)</mat-error>
                        <div class="d-flex flex-row align-items-start justify-content-between">
                            <div class="col-6 col-md-6 col-sm-6 col-xs-6">
                                <app-input-text controlName="dni" [submitted]="submitted" identifier="dni"
                                    message="Ingresa tu CI" description="Carnet"></app-input-text>
                                <mat-error style="text-align:right; margin-top: -7px;"
                                    *ngIf="dni?.invalid && dni?.touched" class="text-danger">El Carnet es Requerido
                                    (Solo de 4 a 10 caracteres)</mat-error>
                            </div>
                            <div class="col-6 col-md-6 col-sm-6 col-xs-6" >
                                <app-input-text controlName="subscriberId" [submitted]="submitted"
                                    identifier="subscriberId" message="Ingresa tu Celular" description="Celular">
                                </app-input-text>
                                <mat-error style="text-align:right; margin-top: -7px;"
                                    *ngIf="subscriberId?.invalid && subscriberId?.touched" class="text-danger">El
                                    celular es
                                    Requerido (Solo N&uacute;meros)</mat-error>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-start justify-content-center"
                            style="padding-left: 60; padding-right:60">
                            <br>
                            <app-captcha [config]="captchaConfig"
                                class="d-flex flex-row align-items-start justify-content-center"></app-captcha>
                            <input type="checkbox" class="form-control" formControlName="captcha_status"
                                id="captcha_status" name="captcha_status" hidden="true" />
                        </div>

                        <div class="text-center">
                            <app-button [disabled]="validationForm.invalid" [content]="'Identificarme'"></app-button>
                            <br><br>
                        </div>

                    </form>
                </mat-card-content>
                <mat-card-footer class="mat-card-footer">

                </mat-card-footer>
            </mat-card>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-1 col-xs-1"></div>
    </div>
</div>
