        <section class="section-body col-12 py-3">
            <div class=" d-flex flex-column justify-content-around align-items-center">
                    <h3>Validación de email</h3>
                    <p>Es necesario validar tu correo electrónico para el envío de facturas electrónicas  y otras notificaciones.</p>
                <mat-card class="my-3 border">
                    <mat-card-content class="text-center">
                        <form>
                            <div class="d-flex flex-column justify-content-between align-items-center py-5">
                                <img src="assets/images/iconos/email.png" alt="" class="pb-2">
                                <p>No olvides que será utilizado como método de contacto oficial </p>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">Introduce el codigo recibido</div>
                                </div>
                                <app-button  [content]="'Validar correo electronico'" (click)="validateEmail()"></app-button>

                                <p class="pt-3">Te llegará un correo de confirmación a tu correo electrónico para validarlo.</p>
                            </div>
                          </form>

                    </mat-card-content>
                </mat-card>
            </div>
        </section>


    </div>
</div>
