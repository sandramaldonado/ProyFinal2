<div class="container">
    <div class="row pb-3">
        <section class="section-body col-12 py-3">
            <h3>{{title}}</h3>
            <p>{{message}} <a href="#">Ver detallle de art√≠culos</a></p>
            <div class="row">
                <div class="col-12">
                    <div class="container" style="color:purple;">
                        <h5><b>Elija el metodo de entrega</b></h5>
                        <br>
                    </div>
                </div>
                <div class="col-12">
                    <mat-radio-group name="entregaData" fxLayout="column" (change)="radioChange($event)">
                        <div *ngFor="let op of listOfOptions" class="alert alert-info" [style]="op.style" role="alert">
                            <mat-radio-button name="entregaData" [value]="op.value" [checked]="op.checked">
                                <span><i style="color:white;" class="material-icons">{{op.design}}</i>&nbsp;{{op.name}}</span>
                            </mat-radio-button>
                        </div>
                    </mat-radio-group>
                </div>
                <div class="col-12" id="optionDelivery">
                    <app-store-city *ngIf="methods.storesInfo.active">
                    </app-store-city>
                </div>
                
            </div>
        </section>
    </div>
</div>
