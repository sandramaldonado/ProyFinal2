<app-header></app-header>
<div class="container">
    <div class="row d-flex flex-row justify-content-center align-items-center py-3">
        <section></section>
        <section class=" d-flex flex-column justify-content-around align-items-center">
            <form  novalidate class="py-3">
                <h3>Cobertura</h3>
                <p>Verificaremos si tienes cobertura en la zona de instalaci√≥n del servicio.</p>
                <div class="input-group mb-3">
                    <select class="form-select" id="inputSelectCity" 
                    (change)="changeCity($event)">
                        <option disabled [value]="null" style="font-family: 'Trebuchet MS';" selected>Selecciona tu ciudad.</option>
                        <option *ngFor="let department of cities" [value]="department.valueField" style="font-family: 'Trebuchet MS';">{{ department.displayValue }}</option>
                    </select>
                </div>
            </form>
            <app-button  [content]="'Detectar ubicacion'" (click)="locateCurrentLocation()"></app-button>
               
            <mat-card class="my-4">
                <mat-card-content>
                    <google-map
                        height="400px"
                        width="100%"
                        [zoom]="zoom"
                        [center]="center"
                        [options]="options"
                        (mapClick)="addMarker($event)">
                        <map-marker *ngFor="let markerPosition of markerPositions"
                        [position]="markerPosition"
                        [options]="markerOptions"></map-marker>
                    
                    </google-map>
               
                </mat-card-content>
                <mat-card-actions align="start">
                    
                </mat-card-actions>
                <mat-card-footer>
                </mat-card-footer>
            </mat-card>

            <mat-card class="map-details py-3">
                <mat-card-content>
               
               
                </mat-card-content>
                    
            </mat-card>
            <app-button  [content]="'Siguiente'" routerLink = "/cobertura"></app-button>
        </section>
      
       
    </div>
</div>
