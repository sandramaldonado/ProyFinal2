        <section class="section-body col-12 py-3">
            <div class=" d-flex flex-column justify-content-around">

                <h3 id="title">Detalle de Compra</h3>

                <div class="d-flex flex-column justify-content-around align-items-start p-3 " id="servicios">
                  <div class="d-flex flex-row justify-content-start align-items-center">
                    <img src="assets/images/iconos/Vector.png" >
                    <div class="subtitle mx-2">Servicios Adquiridos </div>
                  </div>
                  <p id="fecha">Se paga a partir del 1 de {{nombreMes}}</p>
                  <div class="d-flex flex-row justify-content-between align-items-center w-100" >
                      <div class="text-start">
                          <h3 id="productname"> {{producto}}</h3>
                      </div>
                      <div class="text-end">
                        <span id="price">Bs{{precio}}</span>
                      </div>
                  </div>
                </div>

                <section class="example-section" *ngIf="Visible()">
                    <mat-slide-toggle
                        class="example-margin"
                        [color]="color"
                        [checked]="checked"
                        [disabled]="disabled"
                        [(ngModel)]="isChecked"
                        (change)="onChange($event)"
                        id="pago"
                        >
                      Pago Automatico
                      <p id="descuento">(descuento 10%)</p>
                    </mat-slide-toggle>

                </section>

                <div class="d-flex flex-column justify-content-between mx-2 my-3">
                    <div class="row">
                        <div class="col-6 text-start">
                          <div class="d-flex flex-row justify-content-start align-items-center">
                            <img src="assets/images/iconos/carrito.png" >
                            <div id="total" class="mx-2">Total Compra: </div>
                          </div>
                        </div>
                        <div class="col-6 text-end">
                          <span id="totalnumero">Bs {{total}}</span>
                          <!-- <span><p id="label" *ngIf="descuentoActivado() && isChecked">
                            Bs 20
                        </p></span> -->
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row justify-content-between p-3 mx-2 my-2" id="aviso" *ngIf="isChecked">
                  <div class="flex-shrink-1">
                  <div class="d-flex flex-row justify-content-start align-items-center ">
                    <img src="assets/images/iconos/Discount.png" >
                    <div class="mx-2">Descuento total por pago automatico </div>
                  </div>
                  </div>

                  <div  class="w-50 text-end">
                    <span id="num">Bs {{conDescuento}}</span>
                  </div>
                </div>

                <!-- <app-button id="comprar" [content]="'Comprar'" (click)="comprar()"></app-button> -->

            </div>

        </section>


    </div>
</div>
