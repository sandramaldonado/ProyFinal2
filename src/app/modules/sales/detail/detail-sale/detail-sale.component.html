<app-header></app-header>
<div class="container">
    <div class="row pb-3 ">

        <!--<section class="detail col-12 col-md-5 d-none d-md-block border border-primary border-end-0 rounded-start"></section>-->
        <section class="section-body col-12 py-3">
            <div class=" d-flex flex-column justify-content-around">

                <h3 id="title">Detalle de Compra</h3>

                <mat-card class="d-flex flex-column justify-content-around" id="matservicios">
                    <mat-card-content class="d-flex flex-column justify-content-around">
                            <div class="mb-3">
                                <h3 id="servicios">Servicios Adquiridos
                                <img id="icono" src="assets/images/iconos/Vector.png">

                                <p id="fecha">Se paga a partir del 1 de agosto</p>


                                </h3>

                                <div class="row" >
                                    <div class="col-7 text-start">
                                        <h3 id="productname"> {{producto}}</h3>
                                    </div>
                                    <div class="col-3 text-end">
                                      <span id="price">{{currency}}{{precio}}</span>

                                    </div>
                                </div>
                            </div>
                    </mat-card-content>
                </mat-card>

                <section class="example-section" *ngIf="Visible()">
                    <mat-slide-toggle
                        class="example-margin"
                        [color]="color"
                        [checked]="checked"
                        [disabled]="disabled"
                        [(ngModel)]="isChecked"
                        (change)="onChange($event)"
                        >
                      Pago Automatico
                      <p id="descuento">(descuento 20%)</p>
                    </mat-slide-toggle>

                </section>


                <div class="d-flex flex-column justify-content-around">



                    <div class="row">
                        <div class="col-6 text-start">
                            <h3 id="total">Total Compra:
                                <img id="icono" src="assets/images/iconos/carrito.png"></h3>
                        </div>
                        <div class="col-6 text-end">
                          <span id="totalnumero">Bs {{total}}</span>
                          <span><p id="label" *ngIf="descuentoActivado() && isChecked">
                            Bs 20
                        </p></span>
                        </div>
                    </div>
                </div>

                <div class="row" id="aviso" *ngIf="isChecked">
                    <div class="col-7 text-start">
                        <img id="icono" src="assets/images/iconos/Discount.png">
                        <h3 id="des">Descuento total por pago automatico


                        </h3>
                    </div>
                    <div class="col-3 text-end">
                      <span id="num">Bs 5</span>

                    </div>
                </div>

                <!-- <app-button id="comprar" [content]="'Comprar'" (click)="comprar()"></app-button> -->

            </div>

        </section>


    </div>
</div>
